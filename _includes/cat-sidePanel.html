
<div class='list-group'>
  {% assign cats_list = site.categories %}

  {% if cats_list.first[0] == null %}
    {% for cat in cats_list %}
      <a href="/writing/category#{{ cat }}" class='list-group-item'>
        {{ cat }} <span class='badge'>({{ site.categories[cat].size }})</span>
      </a>
    {% endfor %}
  {% else %}
    {% for cat in cats_list %}
      <a href="/writing/category#{{ cat[0] }}" class='list-group-item'>
        {{ cat[0] }} <span class='badge'>({{ cat[1].size }})</span>
      </a>
    {% endfor %}
  {% endif %}

  {% assign cats_list = nil %}
</div>
